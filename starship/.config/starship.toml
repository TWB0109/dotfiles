# Don't Print a new line at the start of the prompt 
add_newline = false  

# Single line 
[line_break]
disabled = true

# Battery
[battery]
disabled = true

# Character
[character]
success_symbol = "[➜ ](bold green)"
error_symbol   = "[➜ ](bold red)"
vicmd_symbol   = "[N ](bold red)"

# Directory
[directory]
style             = "bold cyan"
truncation_symbol = "... "
read_only         = " 🔒"
read_only_style   = "red"

# Langs
[conda]
symbol = " "

[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

